<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Autor" content="Joshua Byun">
    <meta name="Keyword" content="calculator basic function">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container_div">
    <div class="output_div">
        <div class="screen_div"></div>
    </div>
    <div class="input_div">
        <div class="key_div">
            <div class="reset_div">
                <button class="font_size clear">C</button>
                <button class="font_size clear">CE</button>
            </div>
            <div class="num_div">
                <button class="font_size num_key">7</button>
                <button class="font_size num_key">8</button>
                <button class="font_size num_key">9</button>
                <button class="font_size num_key">4</button>
                <button class="font_size num_key">5</button>
                <button class="font_size num_key">6</button>
                <button class="font_size num_key">1</button>
                <button class="font_size num_key">2</button>
                <button class="font_size num_key">3</button>
                <button class="font_size num_key">0</button>
                <button class="font_size num_key">.</button>
                <button class="font_size num_key">=</button>
            </div>
        </div>
        <div class="operator_div">
            <button class="font_size special_char">&#247</button>
            <button class="font_size special_char">X</button>
            <button class="font_size special_char">=</button>
            <button class="font_size special_char double_size">+</button>
        </div>
    </div>
</div>
</body>
</html>
