<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
    <meta name="Author" content="Joshua Byun">
    <meta name="Keyword" content="calculator">
</head>
<body ng-controller = "calcController as cc">
<div id="calcContainerDiv">
    <div id="outputDiv">
        <div class="screenDiv" id="calculationScreen"></div>
        <div class="screenDiv" id="answerScreen"></div>
    </div>
    <div id="inputDiv">
        <div id="keyDiv">
            <div id="resetDiv" class="font_size">
                <button class="clear">C</button>
                <button class="clear">CE</button>
            </div>
            <div id="numDiv" class="font_size">
                <button class="numKey">7</button>
                <button class="numKey">8</button>
                <button class="numKey">9</button>
                <button class="numKey">4</button>
                <button class="numKey">5</button>
                <button class="numKey">6</button>
                <button class="numKey">1</button>
                <button class="numKey">2</button>
                <button class="numKey">3</button>
                <button class="numKey">0</button>
                <button class="numKey">.</button>
                <button id="equalSign">=</button>
            </div>
        </div>
        <div id="operatorDiv" class="font_size">
            <button class="specialChar">/</button>
            <button class="specialChar">X</button>
            <button class="specialChar">-</button>
            <button class="specialChar">+</button>
        </div>
    </div>
</div>
</body>
</html>
